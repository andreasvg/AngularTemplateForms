<h3>Employee Form</h3>
<form #form="ngForm" novalidate>
  <div class="form-group">
    <label>First Name:</label>
    <input
      type="text"
      class="form-control"
      required
      name="FirstName"
      [ngModel]="model.firstName"
      (ngModelChange)="firstNameToUpperCase($event)"
    />
  </div>
  <div class="form-group">
    <label>Last Name:</label>
    <input
      type="text"
      class="form-control"
      required
      name="LastName"
      [(ngModel)]="model.lastName"
    />
  </div>

  <div class="form-check">
    <input
      type="checkbox"
      name="IsFullTime"
      class="form-check-input"
      id="exampleCheck1"
      [(ngModel)]="model.isFullTime"
    />
    <label class="form-check-label" for="exampleCheck1"
      >Full Time Employee</label
    >
  </div>

  <label class="form-group">Payment Type:</label>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="PaymentType" value="{{ paymentTypeDayRate }}" [(ngModel)]="model.paymentType"
      checked>
    <label class="form-check-label">
      Day Rate
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="PaymentType" value="{{ paymentTypeSalary }}" [(ngModel)]="model.paymentType">
    <label class="form-check-label">
      Salary
    </label>
  </div>

  <div class="form-group">
    <label>Primary Language:</label>
    <select class="form-control" name="PrimaryLanguage" [(ngModel)]="model.primaryLanguage">
      <option *ngFor="let language of languages">{{language}}</option>
    </select>
  </div>

  <div class="form-group">
    <label>Date Hired:</label>
    <input type="date" class="form-control" required name="DateHired" [(ngModel)]="dateHired" />
  </div>
  <button type="submit" class="btn btn-primary">OK</button>
</form>

<!-- {{ form.pristine }} -->

Model: {{ model | json }}
<br>
Angular: {{ form.value | json }}
